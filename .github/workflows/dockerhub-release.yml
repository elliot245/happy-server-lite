name: Docker Hub Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (e.g. v0.1.0)"
        required: true
        type: string
      push_latest:
        description: "Also push :latest"
        required: true
        type: boolean
        default: false
      platforms:
        description: "Comma-separated list (e.g. linux/amd64,linux/arm64)"
        required: true
        type: string
        default: "linux/amd64,linux/arm64"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: dockerhub-release-${{ github.ref }}-${{ inputs.tag }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          image="${{ secrets.DOCKERHUB_USERNAME }}/happy-server-lite"
          tag="${{ inputs.tag }}"

          if [ "${{ inputs.push_latest }}" = "true" ]; then
            echo "value=${image}:${tag},${image}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "value=${image}:${tag}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.value }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
